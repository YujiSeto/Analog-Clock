<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Analog Clock</h1>

    <div class="clock">
      <div class="ticks">
        <div class="tick" style="transform: rotate(0deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(30deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(60deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(90deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(120deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(150deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(180deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(210deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(240deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(270deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(300deg)">
          <div class="dot"></div>
        </div>
        <div class="tick" style="transform: rotate(330deg)">
          <div class="dot"></div>
        </div>
      </div>
      <div class="hands">
        <div class="hand second-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand hour-hand"></div>
        <div class="center-pin"></div>
      </div>
    </div>
    <div class="digital">--:--:--</div>

    <footer>
      powered by <a href="https://yujiseto.github.io/">YujiSeto</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
